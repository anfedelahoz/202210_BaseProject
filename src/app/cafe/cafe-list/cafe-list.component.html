<h1>El aroma mágico</h1>
<div class="container-fluid">
  <img src="../assets/image1.png" alt="">
</div>
<hr>
<div class="container-fluid">
<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo</th>
      <th scope="col">Región</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cafe of cafes">
      <th scope="row">{{cafe.id}}</th>
      <td>{{cafe.nombre}}</td>
      <td>{{cafe.tipo}}</td>
      <td>{{cafe.region}}</td>
    </tr>
  </tbody>
</table>
</div>
<div>
  <p>Total café de origen: {{totalCafeOrigen}}</p>
  <p>Total café blend: {{totalCafeBlend}} </p>
</div>

<div id="footer">
  <p>Contact us: +57 3102105253 - info@elaromamagico.com - @elaromamagico</p>
</div>
